<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Create</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <a href="index.html" id="logo-link">
          <img class="logo" src="assets/images/Logo.png" alt="Main Logo" />
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="list.html">Events</a>
          <a id="active" href="editor.html">Event Maker</a>
        </nav>
      </header>

      <main class="editor-grid">
        <div id="edit-dets">
          <img src="assets/images/calendar.png" alt="sample upload image">
          <form onsubmit="return validateDates()">
            <label for="start-date">Start date:</label>
            <input type="date" id="start-date" name="start-date" required>
            <br><br>
            <label for="end-date">End date:</label>
            <input type="date" id="end-date" name="end-date" required>
          </form>
        </div>
        <div id="edit-preview">
          <h1>Event Title</h1>
          <textarea id="edit-description" name="description" placeholder="Write description here..."></textarea>
        </div>
        <div id="editor-tools">
        </div>
      </main>

      <footer>
        <p>Event Connect &copy; 2024 - Ezekial Curran</p>
        <p><a href="site-plan-personal.html">Site Plan</a></p>
        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img src="assets/images/facebook.png" alt="fb icon" />
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="assets/images/twitter.png" alt="twitter icon" />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="assets/images/instagram.png" alt="instagram icon" />
          </a>
        </div>
      </footer>

      <script>
        function validateDates() {
          const startDate = document.getElementById("start-date").value;
          const endDate = document.getElementById("end-date").value;

          if(startDate && endDate && new Date(endDate) < new Date(startDate)) {
            alert('End date cannot be before the start date.');
            return false;
          }
          return true;
        }
      </script>
    </body>
</html>
