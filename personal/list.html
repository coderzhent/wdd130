<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Search</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <a href="index.html" id="logo-link">
          <img class="logo" src="assets/images/Logo.png" alt="Main Logo" />
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a id="active" href="list.html">Events</a>
          <a href="editor.html">Event Maker</a>
        </nav>
      </header>

      <main class="list-grid">
        <div id="side-filters">
          <label class="filter">All
            <input class="check-all" type="checkbox" checked="checked" onclick="document.getElementsByClassName('check1').checked = false">
            <span class="checkmark"></span>
          </label>
          <label class="filter">Dancing
            <input class="check1" type="checkbox" checked="checked" onclick="document.getElementsByClassName('check-all').checked = false">
            <span class="checkmark"></span>
          </label>
          <label class="filter">Sports
            <input class="check1" type="checkbox" checked="checked" onclick="document.getElementsByClassName('check-all').checked = false">
            <span class="checkmark"></span>
          </label>
          <label class="filter">Fairs
            <input class="check1" type="checkbox" checked="checked" onclick="document.getElementsByClassName('check-all').checked = false">
            <span class="checkmark"></span>
          </label>
          <label class="filter">Concerts
            <input class="check1" type="checkbox" checked="checked" onclick="document.getElementsByClassName('check-all').checked = false">
            <span class="checkmark"></span>
          </label>
          <label class="filter">Rodeos
            <input class="check1" type="checkbox" checked="checked" onclick="document.getElementsByClassName('check-all').checked = false">
            <span class="checkmark"></span>
          </label>
        </div>

        <div id="result-list">
          <h1>Results</h1>
        </div>
      </main>

      <footer>
        <p>Event Connect &copy; 2024 - Ezekial Curran</p>
        <p><a href="site-plan-personal.html">Site Plan</a></p>
        <div class="social">
          <a href="https://facebook.com" target="_blank">
            <img src="assets/images/facebook.png" alt="fb icon" />
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="assets/images/twitter.png" alt="twitter icon" />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="assets/images/instagram.png" alt="instagram icon" />
          </a>
        </div>
      </footer>
    </body>
</html>
